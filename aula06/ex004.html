<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa em JS</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome? ')// Vai perguntar seu nome...
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`)
        // br/ pula uma linha, <strong>valor</strong> deixa em negrito
        //write mostra a msg no corpo do site, ${nome.length} vai contar quantas letras tem no nome
        document.write(`Seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong><br/>`)
        document.write(`Seu nome em minúscula é <strong>${nome.toLowerCase()}</strong>`)
    </script>
</body>
</html>
